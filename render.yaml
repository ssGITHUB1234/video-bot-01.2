services:
  - type: web
    name: telegram-video-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python init_db.py
    startCommand: gunicorn wsgi:app --config gunicorn_config.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PRIVATE_CHANNEL_ID
        sync: false
      - key: PUBLIC_CHANNEL_ID
        sync: false
      - key: OWNER_ID
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-bot-db
          property: connectionString

databases:
  - name: telegram-bot-db
    plan: free
    databaseName: telegram_bot
    user: telegram_bot_user
    postgresMajorVersion: 16
