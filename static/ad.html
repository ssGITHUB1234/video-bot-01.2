<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <script src='//libtl.com/sdk.js' data-zone='9971614' data-sdk='show_9971614'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .ad-content {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .ad-placeholder {
            color: #666;
            font-size: 16px;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-text {
            color: #666;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .checkmark {
            font-size: 64px;
            color: #28a745;
            display: none;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .checkmark.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¢ Advertisement</h1>
            <p class="info-text">Please watch the ad to get your video...</p>
        </div>

        <div class="ad-content" id="monetag-ad-container">
            <div class="ad-placeholder">Loading advertisement...</div>
        </div>

        <div class="checkmark" id="checkmark">‚úì</div>
        <div class="status-message" id="status"></div>
        <p class="info-text" id="info">Your video will be sent to your chat automatically when the ad completes.</p>
    </div>

    <script>
        const userId = '{{USER_ID}}';
        const adId = '{{AD_ID}}';
        const videoId = '{{VIDEO_ID}}';
        const token = '{{TOKEN}}';
        
        const statusElement = document.getElementById('status');
        const checkmarkElement = document.getElementById('checkmark');
        const infoElement = document.getElementById('info');

        window.addEventListener('load', function() {
            if (typeof show_9971614 !== 'undefined') {
                try {
                    document.querySelector('.ad-placeholder').textContent = 'Loading advertisement...';
                    
                    show_9971614({ 
                        ymid: userId,
                        requestVar: 'telegram_bot_video'
                    }).then((result) => {
                        console.log('MonetaTag ad completed successfully:', result);
                        document.querySelector('.ad-placeholder').textContent = 'Ad completed!';
                        completeAd();
                    }).catch((error) => {
                        console.error('MonetaTag ad failed or closed early:', error);
                        document.querySelector('.ad-placeholder').textContent = 'Ad could not be loaded.';
                        setTimeout(completeAd, 2000);
                    });
                } catch (error) {
                    console.error('MonetaTag SDK error:', error);
                    document.querySelector('.ad-placeholder').textContent = 'Ad could not be loaded.';
                    setTimeout(completeAd, 2000);
                }
            } else {
                console.error('MonetaTag SDK not loaded');
                document.querySelector('.ad-placeholder').textContent = 'Ad SDK not available.';
                setTimeout(completeAd, 2000);
            }
        });

        async function completeAd() {
            try {
                const response = await fetch('/complete-ad', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        ad_id: adId,
                        video_id: videoId,
                        token: token
                    })
                });

                const data = await response.json();

                if (data.success) {
                    checkmarkElement.classList.add('show');
                    statusElement.textContent = '‚úÖ Ad viewed successfully!';
                    statusElement.className = 'status-message success';
                    statusElement.style.display = 'block';
                    infoElement.innerHTML = '<strong>üé¨ Your video is being sent to your chat now!</strong>';
                    
                    setTimeout(() => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    }, 2000);
                } else {
                    statusElement.textContent = '‚ùå Failed to complete ad. Please try again.';
                    statusElement.className = 'status-message error';
                    statusElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error completing ad:', error);
                statusElement.textContent = '‚ùå Network error. Please check your connection.';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
