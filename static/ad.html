<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <script src='//libtl.com/sdk.js' data-zone='9971614' data-sdk='show_9971614'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .ad-button-container {
            text-align: center;
            margin: 30px 0;
        }

        .ad-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .ad-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .ad-button:active {
            transform: translateY(0);
        }

        .ad-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-text {
            color: #666;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .checkmark {
            font-size: 64px;
            color: #28a745;
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .checkmark.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .timer.show {
            display: block;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Get Your Video</h1>
            <p class="info-text">Click the button below to visit the sponsor offer and unlock your video!</p>
        </div>

        <div class="ad-button-container">
            <button id="ad-button" class="ad-button">
                üéØ Visit Offer & Get Video
            </button>
        </div>

        <div class="timer" id="timer"></div>
        <div class="loading-spinner" id="loading"></div>
        <div class="checkmark" id="checkmark">‚úì</div>
        <div class="status-message" id="status"></div>
        <p class="info-text" id="info">After visiting the offer, your video will be sent to your Telegram chat automatically!</p>
    </div>

    <script>
        const userId = '{{USER_ID}}';
        const adId = '{{AD_ID}}';
        const videoId = '{{VIDEO_ID}}';
        const token = '{{TOKEN}}';
        
        const adButton = document.getElementById('ad-button');
        const statusElement = document.getElementById('status');
        const checkmarkElement = document.getElementById('checkmark');
        const infoElement = document.getElementById('info');
        const timerElement = document.getElementById('timer');
        const loadingElement = document.getElementById('loading');

        let adClicked = false;
        let countdownInterval = null;
        let remainingTime = 15;

        adButton.addEventListener('click', function() {
            if (adClicked) return;
            
            if (typeof show_9971614 !== 'undefined') {
                adClicked = true;
                adButton.disabled = true;
                adButton.textContent = 'Opening offer...';
                
                statusElement.textContent = 'Opening sponsored offer...';
                statusElement.className = 'status-message info';
                statusElement.style.display = 'block';
                
                show_9971614({ 
                    type: 'pop',
                    ymid: userId,
                    requestVar: 'telegram_bot_video_' + videoId
                }).then(() => {
                    console.log('Popup ad opened successfully');
                    
                    statusElement.textContent = '‚ú® Offer opened! Please complete the visit.';
                    statusElement.className = 'status-message success';
                    adButton.textContent = 'Offer Opened';
                    
                    startCountdown();
                    
                }).catch((error) => {
                    console.error('Popup ad failed:', error);
                    
                    statusElement.textContent = '‚ö†Ô∏è Could not open offer. Your video will be sent anyway.';
                    statusElement.className = 'status-message error';
                    adButton.textContent = 'Failed to Open';
                    
                    setTimeout(completeAd, 2000);
                });
            } else {
                console.error('Monetag SDK not loaded');
                statusElement.textContent = '‚ùå Ad system not available. Sending video anyway...';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
                adButton.disabled = true;
                setTimeout(completeAd, 2000);
            }
        });

        function startCountdown() {
            timerElement.textContent = remainingTime + 's';
            timerElement.classList.add('show');
            infoElement.textContent = 'Please wait while we verify your visit...';
            
            countdownInterval = setInterval(() => {
                remainingTime--;
                timerElement.textContent = remainingTime + 's';
                
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    timerElement.classList.remove('show');
                    loadingElement.classList.add('show');
                    completeAd();
                }
            }, 1000);
        }

        async function completeAd() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            timerElement.classList.remove('show');
            loadingElement.classList.add('show');
            statusElement.textContent = 'Sending your video...';
            statusElement.className = 'status-message info';
            statusElement.style.display = 'block';
            
            try {
                const response = await fetch('/complete-ad', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        ad_id: adId,
                        video_id: videoId,
                        token: token
                    })
                });

                const data = await response.json();
                loadingElement.classList.remove('show');

                if (data.success) {
                    checkmarkElement.classList.add('show');
                    statusElement.textContent = '‚úÖ Video sent successfully!';
                    statusElement.className = 'status-message success';
                    statusElement.style.display = 'block';
                    infoElement.innerHTML = '<strong>üé¨ Check your Telegram chat for the video!</strong>';
                    adButton.textContent = '‚úì Complete';
                    
                    setTimeout(() => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    }, 2000);
                } else {
                    statusElement.textContent = '‚ùå Failed to send video. Please try again.';
                    statusElement.className = 'status-message error';
                    statusElement.style.display = 'block';
                    adButton.disabled = false;
                    adButton.textContent = 'üîÑ Try Again';
                    adClicked = false;
                    remainingTime = 15;
                }
            } catch (error) {
                console.error('Error completing ad:', error);
                loadingElement.classList.remove('show');
                statusElement.textContent = '‚ùå Network error. Please check your connection.';
                statusElement.className = 'status-message error';
                statusElement.style.display = 'block';
                adButton.disabled = false;
                adButton.textContent = 'üîÑ Try Again';
                adClicked = false;
                remainingTime = 15;
            }
        }
    </script>
</body>
</html>
