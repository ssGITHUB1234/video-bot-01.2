<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .tab-btn:hover {
            background: #f8f9fa;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        
        .table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .table tr:hover {
            background: #f8f9fa;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #333;
            font-size: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Bot Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('stats')">ðŸ“Š Statistics</button>
            <button class="tab-btn" onclick="switchTab('users')">ðŸ‘¥ Users</button>
            <button class="tab-btn" onclick="switchTab('ads')">ðŸ“¢ Ads</button>
        </div>
        
        <!-- Statistics Tab -->
        <div id="stats-tab" class="tab-content active">
            <h2 style="margin-bottom: 20px;">Bot Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="total-users">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Videos</h3>
                    <div class="value" id="total-videos">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Ads</h3>
                    <div class="value" id="active-ads">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Ad Views</h3>
                    <div class="value" id="total-ad-views">0</div>
                </div>
            </div>
        </div>
        
        <!-- Users Tab -->
        <div id="users-tab" class="tab-content">
            <h2 style="margin-bottom: 20px;">User Details</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Joined At</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <tr><td colspan="4" style="text-align: center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- Ads Tab -->
        <div id="ads-tab" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Advertisement Management</h2>
                <button class="btn btn-success" onclick="openAddAdModal()">+ Add New Ad</button>
            </div>
            <div id="alert-container"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Content</th>
                        <th>Views</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ads-tbody">
                    <tr><td colspan="6" style="text-align: center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit Ad Modal -->
    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Ad</h2>
                <button class="close-btn" onclick="closeAdModal()">&times;</button>
            </div>
            <form id="ad-form" onsubmit="saveAd(event)">
                <input type="hidden" id="ad-id" name="id">
                <div class="form-group">
                    <label>Type</label>
                    <select id="ad-type" name="type" required>
                        <option value="text">Text</option>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Content/URL</label>
                    <textarea id="ad-content" name="content" required placeholder="Enter ad content or URL"></textarea>
                </div>
                <div class="form-group">
                    <label>Duration (seconds)</label>
                    <input type="number" id="ad-duration" name="duration" value="15" min="5" max="60">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="ad-active" name="active">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Ad</button>
                    <button type="button" class="btn btn-danger" onclick="closeAdModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Check authentication
        const adminToken = localStorage.getItem('adminToken');
        if (!adminToken) {
            window.location.href = '/admin-login';
        }
        
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            if (tabName === 'stats') loadStats();
            if (tabName === 'users') loadUsers();
            if (tabName === 'ads') loadAds();
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                document.getElementById('total-users').textContent = data.total_users;
                document.getElementById('total-videos').textContent = data.total_videos;
                document.getElementById('active-ads').textContent = data.active_ads;
                document.getElementById('total-ad-views').textContent = data.total_ad_views;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                const tbody = document.getElementById('users-tbody');
                if (data.users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No users yet</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.user_id}</td>
                        <td>${user.username || 'N/A'}</td>
                        <td>${user.first_name || 'N/A'}</td>
                        <td>${new Date(user.joined_at).toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        // Load ads
        async function loadAds() {
            try {
                const response = await fetch('/api/admin/ads', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();
                
                const tbody = document.getElementById('ads-tbody');
                if (data.ads.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No ads yet</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.ads.map(ad => `
                    <tr>
                        <td>${ad.id}</td>
                        <td>${ad.type}</td>
                        <td>${ad.content.substring(0, 50)}${ad.content.length > 50 ? '...' : ''}</td>
                        <td>${ad.views || 0}</td>
                        <td><span class="badge ${ad.active ? 'badge-success' : 'badge-danger'}">${ad.active ? 'Active' : 'Inactive'}</span></td>
                        <td>
                            <button class="btn btn-primary" onclick='editAd(${JSON.stringify(ad)})'>Edit</button>
                            <button class="btn btn-danger" onclick="deleteAd('${ad.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading ads:', error);
            }
        }
        
        // Ad modal functions
        function openAddAdModal() {
            document.getElementById('modal-title').textContent = 'Add New Ad';
            document.getElementById('ad-form').reset();
            document.getElementById('ad-id').value = '';
            document.getElementById('ad-modal').classList.add('active');
        }
        
        function editAd(ad) {
            document.getElementById('modal-title').textContent = 'Edit Ad';
            document.getElementById('ad-id').value = ad.id;
            document.getElementById('ad-type').value = ad.type;
            document.getElementById('ad-content').value = ad.content;
            document.getElementById('ad-duration').value = ad.duration || 15;
            document.getElementById('ad-active').value = ad.active ? 'true' : 'false';
            document.getElementById('ad-modal').classList.add('active');
        }
        
        function closeAdModal() {
            document.getElementById('ad-modal').classList.remove('active');
        }
        
        async function saveAd(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const adData = {
                id: formData.get('id') || undefined,
                type: formData.get('type'),
                content: formData.get('content'),
                duration: parseInt(formData.get('duration')),
                active: formData.get('active') === 'true'
            };
            
            try {
                const response = await fetch('/api/admin/ads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(adData)
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert('Ad saved successfully!', 'success');
                    closeAdModal();
                    loadAds();
                } else {
                    showAlert('Error saving ad: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error saving ad: ' + error.message, 'error');
            }
        }
        
        async function deleteAd(adId) {
            if (!confirm('Are you sure you want to delete this ad?')) return;
            
            try {
                const response = await fetch(`/api/admin/ads/${adId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                const result = await response.json();
                if (result.success) {
                    showAlert('Ad deleted successfully!', 'success');
                    loadAds();
                } else {
                    showAlert('Error deleting ad: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting ad: ' + error.message, 'error');
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertContainer.innerHTML = '', 3000);
        }
        
        async function logout() {
            try {
                // Call logout endpoint to invalidate token on server
                await fetch('/api/admin/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            // Clear local storage and redirect
            localStorage.removeItem('adminToken');
            window.location.href = '/admin-login';
        }
        
        // Load initial data
        loadStats();
    </script>
</body>
</html>
